# Build Windows exe on every push to main; create GitHub Release when you push a version tag
# Triggers: push to main (build + artifact) OR push tag v* (build + release)

name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "FitGirl-Repack-Downloader" download_manager.py
        shell: cmd

      - name: Rename exe with version
        run: |
          $ver = "${{ github.ref_name }}"
          Copy-Item "dist\FitGirl-Repack-Downloader.exe" "dist\FitGirl-Repack-Downloader-$ver.exe"
        shell: pwsh

      - name: Upload exe (branch build)
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: FitGirl-Repack-Downloader-${{ github.sha }}
          path: dist/FitGirl-Repack-Downloader-${{ github.ref_name }}.exe

      - name: Create Release and upload exe (tag only)
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/FitGirl-Repack-Downloader-${{ github.ref_name }}.exe
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
